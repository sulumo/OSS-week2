<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            background-color: #712cf8;
            overflow-y:visible;
        }

        #first, #second, #third, #fourth {
            background-color: #343a40;
            border-bottom: 48px solid #1e2325;
            margin: 0px;
        }

        #first {
            display: flex;
            height: 49.5vh;
            padding: 48px;
            justify-content: center; 
            align-items: center; 
            position: relative;
        }

        #modal {
            background-color: #202529;
            width: 26%;
            height: 36.5vh;
            color: #fff;
            border: 1px solid #50555a;
            border-radius: 16px;
            margin: 20px;
            padding-bottom: 35px;
            text-align: left;
            padding-right: 15px;
            padding-left: 15px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            position:static;
        }

        #modal h4 {
            font-size: 18.5px;
            padding-left: 2px;
            margin-top: 15px;
            font-weight: 600;
        }

        #modal p {
            margin-bottom: 20px; 
            transform: translateY(-9px);
            font-weight: 300;
        }
        
        #menubar1 {
            list-style-type: none;
            margin: 0;
            padding: 0;
            position: relative;
            overflow: auto;
        }

        .menuitem {
            font-size: 20px;
            border-radius: 8px;
            text-align: center;
            color: #fff;
            margin-bottom: 16px;
            padding: 8px;
            cursor: pointer;
        }

        .menuitem:first-child{
            background-color: #0e6efd;
        }

        .menuitem:nth-child(2) {
            background-color: #6c757d;
        }

        .menuitem:nth-child(2):hover{
            background-color: #5e666d;
        }

        .menuitem:first-child:hover {
            background-color:#2a5ecd;
        }     

        .close {
            color: #aaa;
            float: right;
            font-size: 35px;
            font-weight: 200;
        }

        .close:hover {
            color: #ddc;
        }

        
        #second {
            display: flex;
            height: 32vh;
            padding: 48px;
            justify-content: center; 
            align-items: center; 
        }

        #enable {
            background-color: #202529;
            width: 28.2%;
            height: 25vh;
            color: #fff;
            border: 1px solid #50555a;
            border-radius: 8px;
            margin: 20px;
            text-align: left;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            position:static;
            text-align: center;
        }

        #enable-content {
            line-height: 1.4;
            padding-bottom: 15px;
        }

        #enable h3 {
            margin-bottom: 0px;
        }

        #enable p {
            margin-top: 0px;
        }

        #menubar2 {
            list-style-type: none;
            display: flex;
            margin: 0;
            padding: 0;
            overflow: auto;
        }   

        .menuitem2 {
            width: 100%;
            border-top: 1px solid #50555a;
            padding: 17px;
            color: #65a0f9;
        }

        .menuitem2:first-child{
            font-weight: bold;
            border-right: 1px solid #50555a;
        }
        
        #third {
            display: flex;
            height: 85vh;
            padding: 48px;
            justify-content: center; 
            align-items: center; 
        }

        #what {
            background-color: #202529;
            width: 28.2%;
            height: 76vh;
            color: #fff;
            border: 1px solid #50555a;
            border-radius: 15px;
            margin: 20px;
            text-align: left;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            position:static;
            text-align: center;
        }
        
    </style>
</head>

<body>
    <div id="first">
        <div id="modal">
            <span class="close">&times;</span>
            <h4>Modal title</h4>
        
            <p>This is a modal sheet, a variation of the modal<br> that docs itself to the bottom of the viewport<br> like the newer
                share sheets in iOS.</p>
           
            <ul id="menubar1">
                <li class="menuitem">Save changes</li>
                <li class="menuitem">Close</li>
            </ul>
        </div>
    </div>
    <div id="second">
        <div id="enable">
            <div id="enable-content">
                <h3>Enable this Setting?</h3>
                <p>You can always change your mind in your<br> account settings.</p>
            </div>
            <ul id="menubar2">
                <li class="menuitem2">Yes, enable</li>
                <li class="menuitem2">No thanks</li>
            </ul>
        </div>
    </div>
    <div id="third">
        <div id="what">

        </div>
    </div>
    <div id="fourth">
        <div id="signup">

        </div>
    </div>
</body>
</html>
